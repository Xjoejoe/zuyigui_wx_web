<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/styles.css">
	<title>柜子</title>
</head>
<body>
	<div class="xzh-menue-cabinet">
		<div class="xzh-menue-cabinet-add">
			<div class="xzh-menue-cabinet-add-btn">
				<img src="images/menue_cabinet_add.png" alt="添加">
			</div>
		</div>
		<div class="xzh-menue-cabinet-weather">
			<div class="xzh-menue-cabinet-weather-location">
				<span class="xzh-menue-cabinet-weather-city">贵阳</span>
				&nbsp;
				<span class="xzh-menue-cabinet-weather-area">南明区</span>
			</div>
			<div class="xzh-menue-cabinet-weather-degree">
				<div class="xzh-menue-cabinet-weather-degree-left">
					<span class="xzh-menue-cabinet-weather-degree-num">15</span>℃
				</div>
				<div class="xzh-menue-cabinet-weather-right">
					<p><img src="images/cloud.svg" alt=""></p>
					<p>阴天</p>
				</div>
			</div>
			<div class="xzh-menue-cabinet-weather-detail">
				<div class="xzh-menue-cabinet-weather-detail-left">
					室外空气 <span class="xzh-menue-cabinet-weather-detail-air">优</span>
				</div>
				<div class="xzh-menue-cabinet-weather-detail-right">
					环境湿度<span class="xzh-menue-cabinet-weather-detail-humidity">潮湿</span>
				</div>
			</div>
		</div>
		<div class="xzh-menue-cabinet-equipment">
			<div class="xzh-menue-cabinet-equipment-left">
				<div class="xzh-menue-cabinet-equipment-left-top">
					<img src="images/cabinet_equip_top.png" alt="">
					<p>分类</p>
				</div>
				<div class="xzh-menue-cabinet-equipment-left-city">
					省医
				</div>
				<div class="xzh-menue-cabinet-equipment-left-province">
					市医
				</div>
				<a href="#" class="xzh-menue-cabinet-equipment-bottom">
					<img src="images/cabinet_editor.png" alt="">
				</a>
			</div>
			<div class="xzh-menue-cabinet-equipment-right">
				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>
				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>

				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>

				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>

				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>
				<a href="#" class="xzh-menue-cabinet-equipment-right-grid">设备</a>
			</div>
		</div>
	</div>
	<div class="xzh-footer-menue">
		<div class="xzh-inner-container">
			<a href="#" class="xzh-footer-menue-mall xzh-footer-menue-grid">
				<div class="xzh-footer-menue-grid-icon">
					<img src="images/footer_menue_mall.png" alt="">
				</div>
				<div class="xzh-footer-menue-grid-name">商城</div>
			</a>
			<a href="#" class="xzh-footer-menue-cabinet xzh-footer-menue-grid">
				<div class="xzh-footer-menue-grid-icon">
					<img src="images/footer_menue_cabinet.png" alt="">
				</div>
				<div class="xzh-footer-menue-grid-name">柜子</div>
			</a>
			<a href="#" class="xzh-footer-menue-cart xzh-footer-menue-grid">
				<div class="xzh-footer-menue-grid-icon">
					<img src="images/footer_menue_cart.png" alt="">

				<div class="xzh-footer-menue-grid-name">购物车</div>
			</a>
			<a href="#" class="xzh-footer-menue-personal xzh-footer-menue-grid">
				<div class="xzh-footer-menue-grid-icon">

				</div>
				<div class="xzh-footer-menue-grid-name">我的</div>
			</a>
