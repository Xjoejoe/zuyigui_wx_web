<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>登录页</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="xzh-login-container">
		<div class="xzh-inner-container">
			<div class="xzh-log-logo">
				<img src="images/logo.png" alt="">
			</div>
			<div class="xzh-log-form-ctn">
				<form action="#" id="login_form" method="post">
					<fieldset>
						<legend>登录表单</legend>
						<input type="text" name="a" value="login" style="display:none"/>
						<div class="xzh-log-phone">
							<div class="xzh-log-input-icon xzh-log-input-icon-phone"></div>
							<input type="text" name="username" placeholder="请输入用户名" id="username">
						</div>
						<div class="xzh-log-password">
							<div class="xzh-log-input-icon xzh-log-input-icon-pwd"></div>
							<input type="text" name="password" placeholder="请输入密码" id="password">
						</div>
						<div class="xzh-log-btn">登录</div>
						<div class="xzh-log-forget-pwd">
						<a href="#">注册&nbsp;&nbsp;</a>/<a href="#">&nbsp;&nbsp;忘记密码</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="xzh-another-log">
			<div class="xzh-another-log-title">
				<div class="xzh-another-log-title-txt">第三方注册登录</div>
			</div>
			<div class="xzh-another-log-icon-ctn">
				<div class="xzh-another-log-icon">
					<a href="#">
						<img src="images/qq_icon.png" alt="">
					</a>
				</div>
				<div class="xzh-another-log-icon">
					<a href="#">
						<img src="images/weixin_icon.png" alt="">
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="target"></div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.form.js"></script>

			        //resetForm: true        // reset the form after successful submit   
			   
			        // $.ajax options can be used here too, for example:   
			        //timeout:   3000   
			    };   
				 $('#login_form').submit(function() {   
			        // inside event callbacks 'this' is the DOM element so we first   
			        // wrap it in a jQuery object and then invoke ajaxSubmit
