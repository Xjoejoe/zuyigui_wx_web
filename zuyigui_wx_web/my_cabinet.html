	<script>
		$('.xzh-cabinet-grid-name-pay').click(function(){
			$('.xzh-page-cover-ctn').show();
		});
		$('.xzh-page-cover').click(function(){
			$('.xzh-page-cover-ctn').hide();
		});
		$('.xzh-footer-menue-grid').click(function(){
			var img_src = $(this).find('img').attr('src');
			var dot_index = $(this).find('img').attr('src').indexOf(".");
			var img_name = $(this).find('img').attr('src').substring(0,dot_index);
			$(this).find('img').attr('src',img_name+"_active.png");
			$(this).addClass('xzh-footer-menue-grid-active');
			$(this).siblings().each(function(){
				$that = $(this);
				var tag = $that.find('img').attr('src').indexOf('active');
				var old_src = "123";
				if(tag!=-1){
					old_src = $that.find('img').attr('src').substr(0,tag-1);
					$that.find('img').attr('src',old_src+'.png');
					$that.removeClass('xzh-footer-menue-grid-active');
				}
			});
		});
	</script>
